<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Belajar Table</h1>
    <table style="border: 1px solid black; width: 100%; height: 100%;">
    <colgroup>
        <col span="2" style="background-color: rgb(227, 227, 210);">
        <col style="background-color: rgb(206, 229, 229);">
    </colgroup>
    <head>
        <th colspan="2">Nama</th>
        <th>Julukan</th>
    </head>
    <body>
        <tr>
            <td>Eren Yeager</td>
            <td>Titan</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Mo Ran</td>
            <td>Taxian-Jun</td>
            <td>98</td>
        </tr>
        <tfoot>
            <tr>
                <td colspan="2">Total</td>
                <td>198</td>
                <td></td>
            </tr>
            <tr>
                <td colspan="2">Rata-rata</td>
                <td>99</td>
            </tr>
        </tfoot>
    </table>
    </body>
</body>
</html>
